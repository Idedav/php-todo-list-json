
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- AXIOS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>To Do List</title>
</head>
<body>
    
    <div id="app" class="container my-5">
        <h1 class="text-center">To Do List</h1>
        
        <div class="container my-5">

            <div class="input-group mb-3">
                <input 
                v-model.trim="newTask"
                @keyup.enter="addTask"
                type="text" 
                class="form-control" 
                placeholder="Nuova Task...">
                <button 
                @click="addTask"
                class="btn btn-danger" 
                type="button" 
                id="button-addon2">Aggiungi</button>
            </div>

            <ul class="list-group my-3">
                <li v-for="(item, index) in list"
                @click="item.isDo = !item.isDo"
                class="list-group-item d-flex justify-content-between align-items-center"
                :class="item.isDo ? 'do' : ''">{{ item.task }}
                <div>
                    <button 
                    @click.stop="removeTask(index)"
                    class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
                </div>
                </li>
            </ul>

            <p v-if="isError">Errore! Puoi eliminare solo le task che sono state completate!</p>
        </div>

    </div>

    <!-- JAVASCRIPT -->
    <script src="js/script.js"></script>
</body>
</html>
